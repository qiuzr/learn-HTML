<!-- 元素节点 -->
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div id="div1">
<p id="p1">这是一个段落</p>
<p id="p2">这是另一个段落</p>
</div>

<script>
var para=document.createElement("p");
//创建新的 <p> 元素 名称为para
var node=document.createTextNode("这是新段落。");
//如需向 <p>元素添加文本，您必须首先创建文本节点。这段代码创建了一个文本节点
para.appendChild(node);
//向 <p> 元素追加这个文本节点（给para增加一个child）
var element=document.getElementById("div1");
//最后您必须向一个已有的元素追加这个新元素。
//这段代码找到一个已有的元素,id=div1
element.appendChild(para);
//这段代码向这个已有的元素追加新元素（给element增加一个child）
</script>
<!-- 
如需删除 HTML 元素，您必须首先获得该元素的父元素
-->
<div id="div2">
<p id="p3">我是第一个段落。</p>
<p id="p4">我是第二个段落。</p>
</div>
<!--
div2 含有两个子节点（两个<p>元素）
-->
<script>
var parent=document.getElementById("div2");
//找到 id="div2" 的元素
var child=document.getElementById("p3");
//找到 id="p3" 的 <p> 元素
parent.removeChild(child);
//从父元素中删除子元素
</script>

<!--
或者:
找到您希望删除的子元素，然后使用其 parentNode 属性来找到父元素
-->
<script>
var child=document.getElementById("p4");
//找到 id="p3" 的 <p> 元素 (子节点)
child.parentNode.removeChild(child);
//从父元素中删除子元素
</script>

</body>
</html>
