<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<script>
//如需把两个或多个字符串变量连接起来，请使用 + 运算符。

txt1="What a very";
txt2="nice day";
txt3=txt1+txt2;
document.write(txt3+"<br>");//缺一个空格

txt1="What a very";
txt2="nice day";
txt3=txt1+" "+txt2;
document.write(txt3+"<br>");

txt1="What a very ";
txt2="nice day";
txt3=txt1+txt2;
document.write(txt3+"<br>");

x=5+5;
document.write(x);
document.write("<br />");
x="5"+"5";
document.write(x);
document.write("<br />");
x=5+"5";
document.write(x);
document.write("<br />");
x="5"+5;
document.write(x);
document.write("<br />");

//如果把数字与字符串相加，结果将成为字符串。
/*
==	等于
=== 全等（值和类型） 
*/
greeting=(visitor=="PRES")?"Dear President ":"Dear ";
//如果变量 visitor 中的值是 "PRES"，则向变量 greeting 赋值 "Dear President "，否则赋值 "Dear"。

</script>
</body>
</html>
