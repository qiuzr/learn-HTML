<!--日期-->
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<!-- 为了在网页做一个钟表，不要忘记写onload-->
<script>
	document.write(Date()+"</br>");
	//Date()获取本机时间：
	var d=new Date();
	//getTime() 返回从 1970 年 1 月 1 日至今的毫秒数:
	document.write("从 1970/01/01 至今已过去 " + d.getTime() + " 毫秒"+"</br>" );	
	//用 setFullYear() 设置具体的日期
	//表示月份的参数介于 0 到 11 之间。也就是说，如果希望把月设置为 8 月，则参数应该是 7。
	var d = new Date()
	d.setFullYear(1992,10,3)//1992年11月3号
	document.write(d+"</br>")
	//使用 toUTCString() 将当日的日期（根据 UTC）转换为字符串。感觉并没有什么卵用
	var d = new Date()
	document.write(d.toUTCString()+"</br>")
	//getDay()函数会获取电脑上的星期，若星期天则为0，星期1为1……
	//使用 getDay() 和数组来显示星期，而不仅仅是数字。 
	var d=new Date()
	var weekday=new Array(7)
	weekday[0]="星期日"
	weekday[1]="星期一"
	weekday[2]="星期二"
	weekday[3]="星期三"
	weekday[4]="星期四"
	weekday[5]="星期五"
	weekday[6]="星期六"
	document.write("今天是" + weekday[d.getDay()]+"</br>")
	//setDate可将日期对象设置为 5 天后的日期：
	//如果增加天数会改变月份或者年份，那么日期对象会自动完成这种转换
	var myDate=new Date();
	myDate.setDate(myDate.getDate()+5);
	document.write("往后延期5天的日期是："+myDate+"</br>");

	//比较日期,将当前日期与 2008 年 8 月 9 日做了比较
	var myDate=new Date();
	myDate.setFullYear(2008,8,9);
	var today = new Date();
	if (myDate>today)
	{
	alert("Today is before 9th August 2008");
	}
	else
	{
	alert("Today is after 9th August 2008");
	}




</script>

</body>
</html>
