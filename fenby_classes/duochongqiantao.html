<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <style type='text/css'>		
		div div div h3{color:red}
		/*嵌套在第3个div里面的h3标题*/
		/*如果直接设置h3的属性，那么所有的h3就都变了*/
      </style>
		<title>结果页</title>
	</head>
	<body>
		<h3>我是最老的</h3>
		<div>
			<h3>我是第二个</h3>
			<div>
				<h3>我是第三个</h3>
				<div>
					<h3>不跟你们一个颜色了，我马上变成红色了!</h3>
				</div>
			</div>
		</div>
	</body>
</html>
