<!--有序列表,用<ol>和<li>-->
<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<title>有序列表</title>
	</head>
	<body>
		<h2>我喜欢的东西列表</h2>
		<ol>
			<li>玫瑰上的雨滴</li>
			<li>加菲猫</li>
			<li>亮闪闪的钻石</li>
			<li>温暖的羊毛手套</li>
		</ol>
	<!--无序列表,用<ul>和<li>-->
		<h2>冰淇淋的主要成分</h2>
		<ul>
    		<li>冰</li>
    		<li>奶油</li>
		</ul>	
	<!--有序、无序列表嵌套-->
		<h2>爸爸妈妈爱吃的食物</h2>
		<ol>
			<li>爸爸喜欢的食物
				<ul>
					<li>苹果</li>
					<li>黄瓜</li>
				</ul>
			</li>	
			<li>妈妈最喜欢的食物
				<ul>
					<li>香蕉</li>
					<li>菠萝</li>	
				</ul>
			</li>
		</ol>
	</body>
</html>
