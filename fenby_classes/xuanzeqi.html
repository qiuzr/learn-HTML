<!--派生选择器-->
<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<style type="text/css">
li strong {
    font-style: italic;
    color:red;
    }
<title>派生选择器</title>
</style>
</head>
<body>
	<p><strong>我是粗体字，不是斜体字，因为我不在列表当中，所以这个规则对我不起作用</strong></p>
	<p><em>我是斜体字</em></p>

<ol>
<li><strong>我是斜体字。这是因为 strong 元素位于 li 元素内。</strong></li>
<li>我是正常的字体。</li>
</ol>
	</body>
</html>
