<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <style type='text/css'>		
		p:first-child{font-family:kaiti;}
		/*会让那些该元素下的第一个子元素的所有段落字体改为楷体。*/
		p:nth-child(2) {color: red;}
		/*排在第2位的子元素<p>，将其文字颜色变成红色*/
     </style>
					
		<title></title>
	</head>
	<body>
		<div>
			<p>我是第一个孩子</p>
			我没有前面"p".
			<p>我才是第二个子元素.</p>
			<p>我们不是.</p>
			<p>我们不是.</p>
			<p>我们不是.</p>
			<p>我们不是.</p>
		</div>
	</body>
</html>
