<!--字体样式-->
<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 	    <style type='text/css'>	
		  h1{font-family:serif}
		  h2{font-family:sans-serif}
		  h3{font-family:cursive}
		  /* serif：在字的笔画开始、结束的地方有额外的装饰，而且笔画的粗细会有所不同。
			 sans-serif： 没有这些额外的装饰，而且笔画的粗细差不多。
			 cursive： 它看起来像草书书写。*/
		
		</style>
					
		<title>Result</title>
	</head>
	<body>
		<h1>I'm going to be a serif font when I grow up!</h1>
		<h2>I'm going to be a sans-serif font.</h2>
		<h3>I'm going to be in cursive!</h3>
	</body>
</html>
