<!--div-->
<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<title>div练习</title>
		<style type="text/css">
		<!--设置 p、h3、span 等格式时必须加上style标签-->
		p {font-family:Garamond;font-size:50px;}
		h3 {color:#36648b;text-align:center;}
		span {color:#cc0000;font-size:30px;}
		</style>
	</head>
	<body>
		<div style="width:200px; height:80px; background-color:red">
			<h3>哈喽</h3>
		<!--<span>允许你就像控制文本样式那样控制你的网页中更小的部分-->
		</div>
		<div style="width:200px; height:80px; background-color:blue">
			<p><span>A</span> 很久以前，有一个勇敢的年轻学生想要学习CSS...</p>
		</div>
		<div style="width:200px; height:80px; background-color:green">
		</div>
	  	<div style="width:200px; height:80px; background-color:yellow">
	  	</div>
	</body>

</html>
