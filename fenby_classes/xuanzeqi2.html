<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<style type='text/css'>	
		  h3 {color:red;font-size: 1em}
		  p {font-family:kaiti}
		  span {background-color:yellow}
		  /*CSS的注释是这样写的！*/
		  /*字体大小单位em是一个相对的措施：1em就等于在屏幕上的任何用户使用默认字体大小,所以2em是平常用的字体两倍大小， 0.5em是一半大小*/
		</style>
		<title>选择器2</title>
	</head>
	<body>
		<div>
			<h3>CSS是什么？</h3>
			<p>CSS 是HTML的样式!</p>
			<h3>怎么使用它?</h3>
			<p>它可以使页面变得<span>美观大方</span>.</p>
			<h3>我现在想什么呢？</h3>
			<p>它真的很棒！</p>
		</div>
	</body>
</html>
