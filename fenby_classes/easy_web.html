<!--easy html practice-->
<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<title>我的第一个网页</title>	<!--标题-->
</head>
<body>
	<h1>hello,world!</h1>
	<p>hello everyone!</p><!--段落-->
	<p>hello,everyone!</p>
	<a href="http://www.fenby.com">我喜欢的编程网站!</a>
	<!--超链接,别忘记http://-->
	<img src = "http://fenby.b0.upaiyun.com/Courses/HTML/1013133.jpg">
	<!--图片，如果src后面跟的是网址或链接，就是图片地址；
	如何获取地址？需在图像上单击鼠标右键，选择“复制图片地址”-->
	<a href="http://www.fenby.com/">
    	<img src="http://fenby.b0.upaiyun.com/Courses/HTML/1013133.jpg">
	</a>
	<!--点击图片会跳到链接-->
	</body>
</html>
<!--最近的标签应该是第一个进行关闭的。eg:<first tag><second tag>一些文本内容!</second tag></first tag>-->
