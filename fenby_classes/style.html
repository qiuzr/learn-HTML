<!--文字格式-->
<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<title>文字格式</title>
	</head>
	<body style="background-color:gray">
		<h2 style="color:red; font-size:40px"><em>我是红色12号斜体字</em></h2>
		<!--注意：color前面不用加font-->
		<!--em表示斜体字-->
		<p style="font-size:15px;text-align:center"><strong>我是15号粗体字，中间对齐</strong></p>
		<!--左对齐是left，右对齐是right-->
		<p style="font-size:20px;font-family:songti;background-color: white">我是20号宋体字,背景是白色</p>
		<p style="font-size:30px;color:green;font-family:kaiti">我是绿色30号楷体字</p>
	</body>
</html>
