<!--逻辑和算数-->
<!-- 可以将 Boolean 对象理解为一个产生逻辑值的对象包装器 -->
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	h3{
		color:red;
	}
</style>
</head>

<body>
<script type="text/javascript">
	document.write("<h3>布尔值</h3>")

	var b1=new Boolean(0)//新建一个布尔类型的变量b1
	var b2=new Boolean(1)//1是true；0是false
	var b3=new Boolean("")//空字符串是false
	var b4=new Boolean(null)//false
	var b5=new Boolean(NaN)//false
	var b6=new Boolean("false")//非空字符串是true
	var b7=new Boolean("true")
	var b8=new Boolean(false)//false
	var b9=new Boolean(true)//true

	//逻辑对象无初始值或者其值为 0、-0、null、""、false、undefined 或者 NaN，那么对象的值为 false。否则，其值为 true（即使当自变量为字符串 "false" 时）

	document.write("0 是逻辑的 "+ b1 +"<br />")
	document.write("1 是逻辑的 "+ b2 +"<br />")
	document.write("空字符串是逻辑的 "+ b3 + "<br />")
	document.write("null 是逻辑的 "+ b4+ "<br />")
	document.write("NaN 是逻辑的 "+ b5 +"<br />")
	document.write("字符串 'false' 是逻辑的 "+ b6 +"<br />")
	document.write("字符串 'true' 是逻辑的 "+ b7 +"<br />")
	document.write("false 是逻辑的 "+ b8 +"<br />")
	document.write("true是逻辑的 "+ b9 +"<br />")

	document.write("<h3>算数</h3>")
	document.write("<h4>用Math.round()函数进行四舍五入</h4>")
	document.write(Math.round(0.60) + "<br />")//1
	document.write(Math.round(0.50) + "<br />")//1
	document.write(Math.round(0.49) + "<br />")//0
	document.write(Math.round(-4.40) + "<br />")//-4
	document.write(Math.round(-4.60))//-5
	//Math.round的作用是四舍五入！
	document.write("<h4>用Math.random()函数来返回0到1之间的随机数</h4>")
	document.write(Math.random())
	document.write("<h4>使用 max() 来返回两个给定的数中的较大的数，只能有两个参数</h4>")
	document.write(Math.max(5,7) + "<br />")
	document.write(Math.max(-3,5) + "<br />")
	document.write(Math.max(-3,-5) + "<br />")
	document.write(Math.max(7.25,7.30) + "<br />" )
	document.write("<h4>用 min() 来返回两个给定的数中的较小的数</h4>")
	document.write(Math.min(5,7) + "<br />")
	document.write(Math.min(-3,5) + "<br />")
	document.write(Math.min(-3,-5) + "<br />")
	document.write(Math.min(7.25,7.30) + "<br />")
	document.write("<h4>用Math对象的 floor() 方法和 random() 来返回一个介于 0 和 10 之间的随机整数</h4>")
	document.write(Math.floor(Math.random()*11)) 
	//math.floor(x)返回小于参数x的最大整数
	//Math.random()*11 返回0到11之间的随机小数，但是取不到11
	//Math.floor(Math.random()*11) 则返回小于参数Math.random()*11的最大整数，也就是0到10之间的整数。
</script>
<h3>JavaScript 提供 8 种可被 Math 对象访问的算数值</h3>
<ul>
<li>常数；Math.E</li>
<li>圆周率；Math.PI</li>
<li>2的平方根；Math.SQRT2</li>
<li>1/2 的平方根；Math.SQRT1_2</li>
<li>2 的自然对数；Math.LN2</li>
<li>10 的自然对数；Math.LN10</li>
<li>以 2 为底的 e 的对数；Math.LOG2E</li>
<li>以 10 为底的 e 的对数；Math.LOG10E</li>
</ul>

</body>
</html>
