<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<script>
var x=2;
var y=3;
var z=2+3;
document.write(x + "</br>");//</br>是换行符，两个字符之间用+连接
document.write(y + "</br>");
document.write(z + "</br>");
/*

变量必须以字母开头 
变量也能以 $ 和 _ 符号开头（不过我们不推荐这么做） 
变量名称对大小写敏感（y 和 Y 是不同的变量） 

JavaScript 变量还能保存其他数据类型，比如文本值 (name="Bill Gates")
"Bill Gates" 这样一条文本被称为字符串。
当您向变量分配文本值时，应该用双引号或单引号包围这个值。
当您向变量赋的值是数值时，不要使用引号。如果您用引号包围数值，该值会被作为文本来处理。

*/

var pi=3.14;// 数字不用引号包围
var name="Bill Gates";// 文本需要用单引号或者双引号包围
var answer='Yes I am!';
var answer="He is called 'Bill'";
var answer='He is called "Bill"';
//科学（指数）计数法
var y=123e5;      // 12300000
var z=123e-5;     // 0.00123
//布尔（逻辑）只能有两个值：true 或 false。

var x=true
var y=false


// var 关键词来声明变量:
var carname;
//如需向变量赋值，请使用等号：
carname="Volvo";
//也可以在声明变量时对其赋值：
var carname="Volvo";
//可以在一条语句中声明很多变量。该语句以 var 开头，并使用逗号分隔变量即可:
var name="Gates", age=56, job="CEO";
//或者：
var name="Gates",
age=56,
job="CEO";
//声明无值的变量，未使用值来声明的变量，其值实际上是 undefined
var carname;//carname的值就是undefined
//如果重新声明 JavaScript 变量，该变量的值不会丢失：
//在以下两条语句执行后，变量 carname 的值依然是 "Volvo"：
var carname="Volvo";
var carname;


</script>
<!--然后把carname放入 id="demo" 的 HTML 段落中-->
<p id="demo"></p>
<script>
var carname="Volvo";
var carname;
document.getElementById("demo").innerHTML=carname;
</script>


</body>
</html>
