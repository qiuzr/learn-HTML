<!--在 JavaScript 中创建三种消息框：警告框、确认框、提示框-->
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<script>
function disp_alert1()//警告栏
{
alert("我是警告框！！")
}

function disp_alert2()//带有拆行的警告栏
{
alert("再次向您问好！在这里，我们向您演示" + '\n' + "如何向警告框添加折行。")// '\n' 表示换行
}

//确认栏：如果用户点击确认，那么返回值为 true。如果用户点击取消，那么返回值为 false。
function show_confirm()
{
var r=confirm("请选择其中一个按钮");
if (r==true)
  {
  alert("你按下了确认，返回值为true");
  }
else
  {
  alert("你按下了取消，返回值为false");
  }
}

//提示栏
//如果用户点击确认，那么返回值为输入的值。如果用户点击取消，那么返回值为 null。
function disp_prompt()
  {
  var name=prompt("请输入您的名字","Tom")//Tom是默认值
  if (name!=null && name!="")// &&:并且
    {
    document.write("你好！" + name + " 今天过得怎么样？")
    }
  }


</script>
<input type="button" onclick="disp_alert1()" value="警告框" />
<input type="button" onclick="disp_alert2()" value="换行的警告框" />
<input type="button" onclick="show_confirm()" value="确认栏" />
<input type="button" onclick="disp_prompt()" value="提示框" />

</body>
</html>
